<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact clone</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <div class="container">
        <!-- My Info -->
        <div class="section-one">
            <h1 class="dev__name">Kamalesh Prabu -</h1>
            <p class="dev__role">Software Developer</p>
            <a href="./index.html" class="dev__home__btn">Home</a>
        </div>

        <!-- Email -->
        <div class="section-two">
            <form class="contact-form" action="#">
                <table>
                    <tr class="name__row">
                        <td>Name: </td><td><input class="input__box" type="text" placeholder="Your Name"></td>
                    </tr>
                    <tr class="email__row">
                        <td>Email: </td><td><input class="input__box" type="email" placeholder="Your Email"></td>
                    </tr>
                    <tr class="message__row">
                        <td>Message: </td><td><textarea class="input__box input__box--msg" name="" id="" placeholder="Your Message"></textarea></td>
                    </tr>
                </table>
                <button class="form-btn" type="submit">Submit</button>
            </form>
        </div>

        <!-- social Media -->
        <div class="section-three">
            <h4 class="social__text">Social Media: <span>instagram</span>, <span>LinkedIn</span></h4>
            <h4 class="social__text">@kamaleshprabu</h4>
        </div>
    </div>
</body>
</html>
